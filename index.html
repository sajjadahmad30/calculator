<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="Calculator">
        <label for="Calculator"><h4 id="h4">Calculator</h4></label>
        <input type="text" value=" " class="input1">
    <table>
        <tr>
            <td colspan="2" ><input type="button" name="btn-c" id="btn-c" value="C" class="btn-c"></td>
            <td><input type="button" name="btn-/" id="btn-/" value="/"></td>
            <td><input type="button" name="btn-+" id="btn-+" value="*"></td>
        </tr>
        <tr>
            <td ><input type="button" name="btn-c" id="btn-c" value="7" ></td>
            <td ><input type="button" name="btn-c" id="btn-c" value="8"></td>
            <td><input type="button" name="btn-/" id="btn-/" value="9"></td>
            <td><input type="button" name="btn-+" id="btn-+" value="-"></td>
        </tr>
        <tr>
            <td ><input type="button" name="btn-c" id="btn-c" value="4" ></td>
            <td ><input type="button" name="btn-c" id="btn-c" value="5"></td>
            <td><input type="button" name="btn-/" id="btn-/" value="6"></td>
            <td rowspan="2"><input type="button" name="btn-+" id="btn-+" value="+" class="plus"></td>
        </tr>
        <tr>
            <td ><input type="button" name="btn-c" id="btn-c" value="1" ></td>
            <td ><input type="button" name="btn-c" id="btn-c" value="2"></td>
            <td ><input type="button" name="btn-/" id="btn-/" value="3"></td>
        </tr>
        <tr>
            <td ><input type="button" name="btn-c" id="btn-c" value="0" ></td>
            <td ><input type="button" name="btn-c" id="btn-c" value="00"></td>
            <td><input type="button" name="btn-/" id="btn-/" value="."></td>
            <td><input type="button" name="btn-+" id="btn-+" value="=" class="equal-to"></td>
        </tr>
    </table>
</main>



    
 
</body>
</html>
